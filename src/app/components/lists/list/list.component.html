<div class="card-panel recipe-lists grey lighten-5 z-depth-1">
  <p>{{listName | capitalizeFirst}} pre defined list</p>
  <div class="add-item">
    <div class="input-field">
      <input placeholder="Add {{listName}}"
             id="name"
             autocomplete="off"
             type="text"
             [(ngModel)]="newItem.name"
             class="validate">
    </div>
    <div class="add">
      <a class="btn-floating btn-small waves-effect waves-light blue disabled"
         [class.disabled]="!newItem.name"
         (click)="saved.emit(newItem); resetInput()">

        <i class="material-icons">add</i>
      </a>
    </div>
  </div>
  <div class="list-item" *ngFor="let listItem of list;">
    <div class="valign-wrapper item">
      <i class="material-icons">check</i>
      <span class="black-text recipes-title">
            {{listItem.name}}
          </span>
      <i class="material-icons icon" (click)="deleted.emit(listItem)">highlight_off</i>
    </div>
    <div class="divider"></div>
  </div>
</div>
