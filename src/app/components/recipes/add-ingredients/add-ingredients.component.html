<div class="card-panel">
<p>Add Ingredients:</p>
<div class="input-fields">
  <label>Choose unit</label>
  <select [(ngModel)]="newIngredient.name">
    <option *ngFor="let ingredient of ingredientsList;" [value]="ingredient.name">{{ingredient.name}}</option>
  </select>
</div>
<div class="input-fields">
  <label>Choose amount</label>
  <select [(ngModel)]="newIngredient.amount">
    <option value="25">25</option>
    <option value="50">50</option>
    <option value="100">100</option>
    <option value="150">150</option>
    <option value="200">200</option>
    <option value="250">250</option>
    <option value="300">300</option>
    <option value="400">400</option>
    <option value="500">500</option>
  </select>
</div>
<div class="input-fields">
  <label>Choose unit</label>
  <select  [(ngModel)]="newIngredient.unit">
    <option [value]="'g'">g</option>
    <option [value]="'ml'">ml</option>
  </select>
</div>
<div class="input-fields">
  <label>Choose cooking method</label>
  <select [(ngModel)]="newIngredient.cookingMethod">
    <option *ngFor="let cookingMethod of cookingMethodsList;" [value]="cookingMethod.name">{{cookingMethod.name}}</option>
  </select>
</div>

<div class="add-ingredients">
  <!--I know that conditional looks bad - needs refactor-->
  <a class="btn-floating btn-small waves-effect waves-light blue"
     [class.disabled]="!(newIngredient.name && newIngredient.amount && newIngredient.unit && newIngredient.cookingMethod)"
     (click)="add.emit(newIngredient); reset()"><i class="material-icons">add</i></a>
</div>

</div>
