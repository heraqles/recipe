<div class="container">
  <div class="col s12">
    <div class="card-panel recipe-detail grey lighten-5 z-depth-1">
      <div class="row">
        <div class="col s12">
          <h5>Add new recipe.</h5>
        </div>
        <div class="col s6">
          <div class="id">
            <p>ID: {{newRecipe.id}}</p>
          </div>
          <div class="input-field">
            <input placeholder="Name of recipe" autocomplete="off" [(ngModel)]="newRecipe.name" id="name" type="text"
                   class="validate">
          </div>
          <div class="big-amount">
            <p class="label">Big Amount</p>
            <div class="switch">
              <label>
                No
                <input type="checkbox" [(ngModel)]="newRecipe.big_amount">
                <span class="lever"></span>
                Yes
              </label>
            </div>
          </div>
          <div class="favourite">
            <p class="label">Favourite recipes</p>
            <div class="switch">
              <label>
                No
                <input type="checkbox" [(ngModel)]="newRecipe.favourite">
                <span class="lever"></span>
                Yes
              </label>
            </div>
          </div>
        </div>
        <div class="col s6">
          <app-add-ingredients
            (add)="addIngredient($event)">
          </app-add-ingredients>
        </div>
        <div class="col s12">
          <div class="ingredients" *ngIf="ingredients[0]">
            <table class="striped responsive-table">
              <thead>
              <tr>
                <th>Name</th>
                <th>Amount</th>
                <th>Unit</th>
                <th>Cooking Method</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let ingredient of ingredients">
                <td>{{ingredient.name}}</td>
                <td>{{ingredient.amount}}</td>
                <td>{{ingredient.unit}}</td>
                <td>{{ingredient.cookingMethod}}</td>
              </tr>
              </tbody>
            </table>
            <div class="add">
              <a class="btn-floating btn-small waves-effect waves-light blue"
                 [class.disabled]="!newRecipe.name"
                 (click)="saveNewRecipe()"><i class="material-icons">add</i></a>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
